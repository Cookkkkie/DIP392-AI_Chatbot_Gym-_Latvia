spring.application.name=chatbot
# this removes auto configuration error between spring ai and spring cloud
spring.autoconfigure.exclude=org.springframework.cloud.function.context.config.ContextFunctionCatalogAutoConfiguration

spring.ai.openai.chat.options.model=gpt-3.5-turbo
spring.ai.openai.chat.options.temperature=0.7
spring.ai.openai.api-key=${CHATBOT_OPEN_API_KEY}